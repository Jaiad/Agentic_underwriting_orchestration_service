version: '3.8'

services:
  # MongoDB for local development (optional - MongoDB Atlas recommended)
  mongodb:
    image: mongo:7.0
    container_name: insurance-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=insurance_underwriting
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application server (optional - can run directly with uvicorn)
  app:
    build: .
    container_name: insurance-underwriting-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./quotes:/app/quotes

volumes:
  mongodb_data:
